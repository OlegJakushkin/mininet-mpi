language: python

python:
  - "3.8"
  
install:
# Install libvrt & KVM (see https://github.com/alvistack/ansible-role-virtualbox/blob/master/.travis.yml)
- sudo apt-get update && sudo apt-get install -y bridge-utils dnsmasq-base ebtables libvirt-bin libvirt-dev qemu-kvm qemu-utils ruby-dev

# Download Vagrant & Install Vagrant package
- sudo wget -nv https://releases.hashicorp.com/vagrant/2.2.14/vagrant_2.2.14_x86_64.deb
- sudo dpkg -i vagrant_2.2.14_x86_64.deb

# Vagrant correctly installed?
- vagrant --version

# Install vagrant-libvirt Vagrant plugin
- sudo vagrant plugin install vagrant-libvirt

# Setting up permissions
- sudo chown -R $USER:$USER ~/.vagrant.d

- pip install matplotlib

jobs:
  include:
    - name: "Mpi modeling on fattree topology"
      script:
        - . build.sh
        - sudo chown -R $USER .
        - echo "Run from $PWD"
        - ./stats_run.sh fattree
      
    - name: "Mpi modeling on dragonfly topology"
      script:
        - . build.sh
        - sudo chown -R $USER .
        - echo "Run from $PWD"
        - ./stats_run.sh dragonfly
